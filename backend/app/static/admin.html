<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - Pricing Data</title>
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9fafb;
    margin: 0;
    padding: 20px;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1, h2 {
    color: #064e3b; /* Dark green */
  }

  /* Container */
  .container {
    max-width: 1200px;
    width: 100%;
  }

  /* Form styling */
  form#discountForm {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  label {
    font-weight: 600;
    color: #166534; /* Medium green */
  }

  input[type="number"] {
    width: 100px;
    padding: 8px 12px;
    border: 1.5px solid #bbf7d0; /* light green border */
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.2s ease;
  }

  input[type="number"]:focus {
    outline: none;
    border-color: #22c55e; /* bright green */
    box-shadow: 0 0 3px #22c55e;
  }

  button {
    background-color: #22c55e; /* bright green */
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #15803d; /* dark green */
  }

  #message {
    font-weight: 600;
    margin-top: 10px;
  }

  /* Table styling */
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  thead {
    background-color: #22c55e; /* bright green */
    color: white;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #d9f99d; /* pale green */
    font-size: 0.9rem;
  }

  tbody tr:hover {
    background-color: #dcfce7; /* very light green */
  }

  /* Responsive adjustments */
  @media (max-width: 900px) {
    form#discountForm {
      flex-direction: column;
      align-items: flex-start;
    }
    input[type="number"] {
      width: 100%;
    }
    button {
      width: 100%;
    }
  }

  @media (max-width: 600px) {
    th, td {
      font-size: 0.8rem;
      padding: 8px 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Pricing Data</h1>

    <h2>Discount Parameters</h2>
    <form id="discountForm">
      <label for="max_discount">Max Discount (0-1):</label>
      <input type="number" step="0.01" min="0" max="1" id="max_discount" name="max_discount" required />
      <label for="min_discount">Min Discount (0-1):</label>
      <input type="number" step="0.01" min="0" max="1" id="min_discount" name="min_discount" required />
      <button type="submit">Update</button>
    </form>
    <div id="message"></div>

    <h2>Products Analytics</h2>
    <table id="productsTable" aria-label="Products analytics table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Disc</th>
          <th>ID</th>
          <th>Product Name</th>
          <th>Competitor Price</th>
          <th>Our Price</th>
          <th>Inventory</th>
          <th>Demand Score</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchDiscountParams() {
      const res = await fetch('/admin/discount_params');
      if (res.ok) {
        const data = await res.json();
        document.getElementById('max_discount').value = data.max_discount;
        document.getElementById('min_discount').value = data.min_discount;
      }
    }

    async function updateDiscountParams(event) {
      event.preventDefault();
      const max_discount = parseFloat(document.getElementById('max_discount').value);
      const min_discount = parseFloat(document.getElementById('min_discount').value);
      if (min_discount > max_discount) {
        showMessage('Min discount cannot be greater than max discount.', true);
        return;
      }
      const res = await fetch('/admin/discount_params', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ max_discount, min_discount })
      });
      const data = await res.json();
      if (data.status === 'success') {
        showMessage('Discount parameters updated successfully.');
      } else {
        showMessage('Error updating discount parameters: ' + (data.error || 'Unknown error'), true);
      }
    }

    function showMessage(msg, isError = false) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = msg;
      messageDiv.style.color = isError ? '#b91c1c' : '#15803d'; // red or green
    }

    async function loadProducts() {
      const res = await fetch('/analytics');
      if (!res.ok) {
        showMessage('Failed to load products data.', true);
        return;
      }
      const data = await res.json();
      const tbody = document.querySelector('#productsTable tbody');
      tbody.innerHTML = '';
      data.analytics.forEach(prod => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${prod.type}</td>
          <td>${prod.disc}</td>
          <td>${prod.id}</td>
          <td>${prod.product_name}</td>
          <td>${prod.competitor_price}</td>
          <td>${prod.our_price}</td>
          <td>${prod.inventory}</td>
          <td>${prod.demand_score}</td>
          <td>${new Date(prod.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('discountForm').addEventListener('submit', updateDiscountParams);

    window.onload = async () => {
      await fetchDiscountParams();
      await loadProducts();
    };
  </script>
</body>
</html>
